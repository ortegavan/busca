<app-category-filter>
    <header>
        <app-header />
    </header>
    <section class="sidebar box">
        <h3>Busca</h3>
        <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-search" />
            <input type="text" class="input-text" pInputText placeholder="Pesquisar..." />
        </p-iconField>

        <p-divider></p-divider>

        <h3>Categorias</h3>
        <div *ngFor="let category of categories$ | async" class="checkbox">
            <p-checkbox [label]="category.title" name="group" [value]="category.id"></p-checkbox>
        </div>

        <p-divider></p-divider>

        <h3>Tags</h3>
        <div class="tags">
            @for (tag of tags$ | async; track $index) {
            <p-toggleButton [onLabel]="tag.title" [offLabel]="tag.title"></p-toggleButton>
            }
        </div>
    </section>
    <main class="main box">
        <h3>13 resultados</h3>
        <div class="cards">
            <div class="card" *ngFor="let recipe of recipes$ | async">
                <img [src]="'assets/' + recipe.image" [alt]="recipe.title">
                <h4>
                    {{ recipe.title }}
                </h4>
                <p>
                    {{ recipe.description }}
                </p>
            </div>
        </div>
    </main>
</app-category-filter>
